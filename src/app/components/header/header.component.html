<div class="header-all-content"> 
    <div class="left-side-header">
        <button mat-icon-button routerLink="/home" (click)="refresh()">
        <i class="fa fa-star star-icon"></i></button>
    </div>
    <div class="right-side-header">
        <div *ngIf="!showSearch">
            <button mat-icon-button class="search-button" (click)=toggle()>
                <i class="fa fa-search cart-icon"></i>
            </button> 
        </div>
        <div *ngIf="showSearch">
            <mat-form-field class="form-field">
                <input matInput [(ngModel)]="searchText">
                <button matSuffix mat-icon-button (click)=search()>
                  <i class="fa fa-search search-icon"></i>
                </button>
          </mat-form-field>  
        </div>
        <button mat-icon-button routerLink="/cart" class="cart-button">
            <i class="fa fa-shopping-cart cart-icon"></i>
            <span *ngIf="show" class="badge">{{badgeValue}}</span>
        </button>    
    </div>
</div>
